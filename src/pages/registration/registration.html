<ion-header>

    <ion-navbar color="primary" r>
        <ion-title>Registration</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input type="text" class="input" placeholder="First Name" [(ngModel)]="user.firstName"></ion-input>
            <ion-input type="text" class="input" placeholder="Last Name" [(ngModel)]="user.lastName"></ion-input>

        </ion-item>

        <ion-item>
            <ion-input class="input" type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" class="input" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>

    <div class="register">
        <button ion-button round outline color="primary" class="loginBtn" (click)="createAccount()">Next</button>
    </div>



</ion-content>
