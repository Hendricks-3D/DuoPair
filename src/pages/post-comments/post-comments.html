<ion-header>

    <ion-navbar>
        <ion-title>Comments</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngFor="let comment of commentRef$ | async">
        <ion-item>

            <ion-avatar item-start>
                <img src="{{comment.imageUrl}}">
            </ion-avatar>

            <h2>{{comment.firstName}} {{comment.lastName}}</h2>
            <ion-card-content>
                <p>{{comment.commentText}}</p>
            </ion-card-content>

        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-input type="text" placeholder="type here" class="postInput" [(ngModel)]="comment.commentText"></ion-input>
            <button ion-button color="primary" class="post-button" outline (click)="makeComment()">Post</button>

        </ion-row>
    </ion-grid>
</ion-footer>
