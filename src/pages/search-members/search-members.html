<!--
  Generated template for the SearchMembersPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-searchbar (ionInput)="getMembers($event)"></ion-searchbar>
</ion-header>


<ion-content padding>



    <ion-list>
        <ion-item *ngFor="let member of members" (click)="OpenProfile(member)">
            <ion-avatar item-start>
                <img src="{{member.imageUrl}}">
            </ion-avatar>
            <h2>{{ member.firstName }} {{member.lastName}}</h2>
        </ion-item>
    </ion-list>

</ion-content>
