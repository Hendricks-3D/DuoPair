<ion-header>

    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input class="input" type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" class="input" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
    </ion-list>

    <div class="login">
        <button ion-button round outline color="danger" class="loginBtn" (click)="Login()">Login</button>
    </div>`



</ion-content>

<ion-footer>
    <p>Don't have an account?<a (click)="Register()"> Join now</a></p>
</ion-footer>
